name: main

on: push

jobs:
  build:
    strategy:
      matrix:
        config:
          - node-version: '10.13.0' # LTS
            NO_FORMATTED: 1
            NO_LINT: 1
            NO_ESM: 1
          - node-version: '12.13.0' # LTS
            NO_FORMATTED: 1
            NO_LINT: 1
            NO_ESM: 1
          - node-version: '14.15.0' # LTS
            NO_FORMATTED: 1
            NO_LINT: 1
          - node-version: '16.13.0' # LTS
            NO_FORMATTED: 1
            NO_LINT: 1
          - node-version: '18.5.0'

    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.config.node-version }}

      - name: Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test CJS
        run: npm run test:cjs

      - name: Test ESM
        run: npm run test:esm
        if: matrix.config.NO_ESM != 1

      - name: Formatted
        run: npm run formatted
        if: matrix.config.NO_FORMATTED != 1

      - name: Lint
        run: npm run lint
        if: matrix.config.NO_LINT != 1
